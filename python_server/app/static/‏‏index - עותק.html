<!DOCTYPE html>
<html>
<head>
  <title>Open Application</title>
    <style>
      a.button {
    background:#eee;
    text-decoration:none;
    color:#333;
    font-family:Arial, sans-serif;
    font-size:11px;
    font-weight:bold;
    padding:3px 5px;
    border:1px solid #aaa;
    border-radius:3px;
    cursor:default;
}

a.button:hover {
    background-color:#f2f2f2;
    border-color:#888;
    box-shadow:0 0 2px #ccc;
}

a.button:active {
    vertical-align:-1px;
}
        .row{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="row"><a class="button" href="ms-word:ofe|u|http://localhost:5000/1.docx">Word</a></div>
    <div class="row"><a class="button" href="skype:echo123?chat">Skype</a></div>
    <div class="row"><a class="button" href="mailto:someone@example.com">Outlook</a></div>
</body>
</html>
